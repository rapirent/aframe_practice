<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera  camera="userHeight: 2.1" look-controls position="0 2.1 0">
        <a-cursor color="#FF0000">
<!--           <a-entity cursor="fuse: true; fuseTimeout: 500"
            geometry="primitive: ring"
            material="color: black; shader: flat"> -->
      </a-camera>
      <a-assets>
        <img id="game_image" src="img/simple-app_demo.png">
        <img id="application" src="img/simple-app_demo.png">
        <img id="deep_argument" src="img/theMosquitoMan.png">
        <img id="little_story" src="img/happiness.png">
        <img id="visualization" src="img/visualization_demo.png">
        <img id="entry" src="img/3dvr_demo.jpg">
        <img id="link_icon" src="img/ClickToLink.png">
      </a-assets>
      <a-box  color="#35919e" width="1" height="1" depth="1"
              position="1 0.5 -1"
              metalness="0.2"></a-box>
      <a-box  color="#35919e" width="1.5" height="0.2" depth="1.5"
              position="1 1 -1"></a-box>
      <a-image  src="#link_icon" width="1" height="1"
                position="-18.5 1.5 -2.5"
                rotation="0 0"
                visible="false"
                id="link_board"></a-image>
      <a-image  src="#game_image" width="5" height="5"
                position="-20 1.5 0"
                rotation="0 90"
                id="game_board"></a-image>
      <a-image  src="#application" width="5" height="5"
                position="10 1.5 -10"
                rotation="0 -30"
                id="app_board"></a-image>
      <a-image  src="#deep_argument" width="5" height="5"
                position="-10 1.5 -10"
                rotation="0 30"
                id="deep_board"></a-image>
      <a-image  src="#little_story" width="5" height="5"
                position="-10 1.5 10"
                rotation="0 150"
                id="story_board"></a-image>
      <a-image  src="#visualization" width="5" height="5"
                position="10 1.5 10"
                rotation="0 -150"
                id="visual_board"></a-image>
      <a-image  src="#entry" width="5" height="5"
                position="20 1.5 0"
                rotation="0 270"
                id="entry_board"></a-image>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
    <script type="text/javascript" src="scripts/jquery-3.1.1.min.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
